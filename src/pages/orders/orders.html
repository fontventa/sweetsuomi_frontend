<ion-header>
	<ion-navbar class="navbar-orders">
		<ion-title>Pedidos</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<article *ngIf="orderList">
		<ion-item class="date-menu">
			<ion-label>Fecha del menu</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date" cancelText="Cancelar" min="2017-12-11" max="2117-12-31" doneText="Aceptar" (ionChange)="changeDate()"></ion-datetime>
    </ion-item>
		<section class="orders-list" *ngFor="let order of orderList; let i = index">
			<div class="orders-elements" ion-button (click)="goToOrderDetail(i)">
				<div class="date-orders">
					<p class="orders-status-elements">Estado del pedido
						<b><span *ngIf="!order.isDelivered">Pendiente</span></b>
						<b><span *ngIf="order.isDelivered">Confirmado</span></b>
					</p>
				</div>
				<h4 ion-text color="secondary">{{order.price | number:'1.2'}}â‚¬</h4>
			</div>
		</section>
	</article>
</ion-content>
