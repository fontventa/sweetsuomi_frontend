<ion-header>
    <ion-navbar class="navbar-create-dish">
        <ion-title>Crear Plato</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="dish">
        <div class="photo-create-dish">
            <div *ngIf="!imageUrl.name">
                <ion-icon name="image"></ion-icon>
                <button *ngIf="!imageUrl.name" class="photo-create-dish-button" (click)="file.click()" ion-button>
				<label style="position: absolute; color: black;">Subir imagen</label>
			</button>
            </div>
            <input type="file" accept="image/png" #file style="display:none;" (change)="imageUpload($event)" />
            <img *ngIf="imageUrl.name" src="{{imageUrl.base64}}" alt="pic" (click)="file.click()" />

        </div>
        <div class="text-create-dish">
            <ion-item>
                <ion-label stacked color="dark">Título</ion-label>
                <ion-input type="title" [(ngModel)]="dish.title">{{dish.title}}</ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Categoría</ion-label>
                <ion-select *ngIf="categoryList" okText="Ok" cancelText="Cancelar" (ionChange)="switchCategory($event)">
                    <ion-option *ngFor="let i of objectKeys(categoryList)" [value]="categoryList[i]">{{categoryList[i].name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Precio (€)</ion-label>
                <ion-input [(ngModel)]="dish.price">{{dish.price}}</ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Intolerancias</ion-label>
                <ion-select multiple *ngIf="intoleranceList" okText="Ok" cancelText="Cancelar" (ionChange)="setIntolerances($event)">
                    <ion-option *ngFor="let i of objectKeys(intoleranceList)" [value]="intoleranceList[i]">{{intoleranceList[i].name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Descripción</ion-label>
                <ion-textarea rows="3" [(ngModel)]="dish.description">{{dish.description}}</ion-textarea>
            </ion-item>
        </div>
    </div>
    <div class="buton-dish">
        <button class="button-save-dish" ion-button (click)="createDish()">Guardar</button>
    </div>
</ion-content>
