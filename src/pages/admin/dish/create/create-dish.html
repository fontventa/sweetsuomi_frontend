<ion-header>
    <ion-navbar class="navbar-create-dish">
        <ion-title>Crear Plato</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="dish">
        <input type="file" accept="image/png" #file style="display:none;" (change)="imageUpload($event)" />
        <img *ngIf="imageUrl" src="{{imageUrl}}" alt="dish_pic" (click)="file.click()" onError="this.src='./assets/img/undefinedImg.png'"/>
        <div class="text-create-dish">
            <ion-item>
                <ion-label stacked color="dark">Título</ion-label>
                <ion-input type="title" [(ngModel)]="dish.title">{{dish.title}}</ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Categoría</ion-label>
                <ion-select *ngIf="categoryList" okText="Ok" cancelText="Cancelar" [(ngModel)]="dish.category">
                    <ion-option *ngFor="let category of categoryList" [value]="category._id">{{category.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Precio (€)</ion-label>
                <ion-input [(ngModel)]="dish.price">{{dish.price}}</ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Intolerancias</ion-label>
                <ion-select multiple *ngIf="intoleranceList" okText="Ok" cancelText="Cancelar" [(ngModel)]="dish.intolerances">
                    <ion-option *ngFor="let intolerance of intoleranceList" [value]="intolerance._id">{{intolerance.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="dark">Descripción</ion-label>
                <ion-textarea rows="3" [(ngModel)]="dish.description">{{dish.description}}</ion-textarea>
            </ion-item>
        </div>
    </div>
    <div class="buton-dish">
        <button class="button-save-dish" ion-button (click)="createDish()">Guardar</button>
    </div>
</ion-content>
